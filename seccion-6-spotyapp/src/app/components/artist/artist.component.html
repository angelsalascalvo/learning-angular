<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p> <a [href]="artist.external_urls.spotify" target="blank">Ir a la página del artista</a></p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Volver</button>
    </div>
</div>

<div *ngIf="!loading" class="row m-5">
    <div class="col">
        <table class="table" style="color: white;">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Vista Previa</th>
            </thead>
            <tbody *ngFor="let t of topTracks">
                <td>
                    <img [src]="t.album.images | noimage" alt="" class="img-thumb">
                </td>
                <td>{{t.album.name}}</td>
                <td>{{t.name}}</td>
                <td><audio controls [src]="t.preview_url"></audio></td>
            </tbody>
        </table>
    </div>
</div>
