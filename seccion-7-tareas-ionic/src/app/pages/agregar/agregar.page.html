<ion-header class="ion-no-border">
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" >
      </ion-back-button>
    </ion-buttons>

    <ion-title>{{lista.titulo}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo elemento</ion-label>
      <ion-input type="text" [(ngModel)]="inputNombre" (keyup.enter)="agregarItemALista()"></ion-input> <!-- Con  [(ngModel)]="inputNombre" relacionamos este campo con la variable del componente para tener el contenido siempre disponible -->
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length>0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <!-- ion-item-sliding permite ejecutar acciones al deslizar elemento -->
    <ion-item-sliding class="fadeInDown animated" *ngFor="let i of lista.items; let index = index">
      
      <ion-item>
        <ion-checkbox slot="start" color="danger" [(ngModel)]="i.completado" (ionChange)="saveChangesCheck(i)"></ion-checkbox> <!-- Con  [(ngModel)] relacionado directamente con value del campo-->
        <ion-label >{{i.desc}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar(index)" color="dark">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

   
  </ion-list>

</ion-content>
