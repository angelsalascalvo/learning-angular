
<ion-list>
  <!-- ion-item-sliding permite ejecutar acciones al deslizar elemento -->
  <ion-item-sliding class="fadeInDown animated" *ngFor="let l of tareas.getListas() | filtroCompletado:paginaPendientes">

    <ion-item (click)="verLista(l)"  detail>
      <ion-label>
        {{l.titulo}}
      </ion-label>
  
      <ion-note color="danger" slot="end">
        {{l.items.length}} elementos
      </ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(l)" color="medium">
        <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  
    <ion-item-options side="end">
      <ion-item-option (click)="borrar(l)" color="dark">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
