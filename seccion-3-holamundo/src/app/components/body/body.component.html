<div class="row">
    <div class="col">
        <h4>*ngIf</h4>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-warning mb-3" style="width: 100%">
            <div class="card-body">
                <h5 class="card-title">{{frase.autor}}</h5>
                <p class="card-text">{{frase.mensaje}}</p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">Mostrar / Ocultar</button>
    </div>

    <div class="col"> 
        <h4>*ngFor</h4>
        <hr>
        <ul class="list-group">
            <!-- Lo que encontramos dentro del ngFor es lo equivalente a un foreach tradicional -->
            <li *ngFor="let p of personajes; let i=index" class="list-group-item">
                {{i+1}}. {{p}}
            </li>
          </ul>
    </div>
</div>
